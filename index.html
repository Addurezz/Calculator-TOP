<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input readonly>
        <div class="buttons">
            <div class="topRow">
                <button class="functional" id="clear">C</button>
                <button class="functional" id="rest">%</button>
                <button class="functional" id="plusOrMinus">+/-</button>
                <button class="opperand" id="addition">+</button>
            </div>
            <div class="firstRow">
                <button id="one" >1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="opperand" id="subtraction">-</button>
            </div>
            <div class="secondRow">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="opperand">*</button>
            </div>
            <div class="thirdRow">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="opperand" id ="division">/</button>
            </div>
            <div class="fourthRow">
                <button id="zero">0</button>
                <button class="." id="dot">.</button>
                <button class="opperand" id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
